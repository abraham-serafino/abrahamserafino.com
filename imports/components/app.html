<template name="app">
  <div class="row">
    <div class="col-md-3 col-sm-6">
      <ul class="list-group">
        <li class="list-group-item" rv-each-post="posts">
            <span rv-on-click="editPost" rv-hide="post.editing" class="post">
                {post.text}
            </span>

            <input
               class="form-control post-editor"
               rv-show="post.editing"
               rv-value="post.text"
               rv-on-keyup="onChangePost"
               rv-on-blur="finishEditing"
            />

            <span
                class="x-button"
                rv-on-click="removePost"
                rv-hide="post.editing"
            >
              x
            </span>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-2 col-sm-4"></div>

    <div class="col-md-1 col-sm-2">
        <button class="btn btn-default" rv-on-click="addPost">Add Post</button>
    </div>
  </div>

  Test mode is {testMode}
</template>
