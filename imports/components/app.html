<template name="app">
  <div class="form-group">
    <button class="btn btn-default" rv-on-click="model.addPost">Add Post</button>
  </div>

  <div class="row">
    <div class="col-md-3 col-sm-6">
      <ul class="list-group">
        <li class="list-group-item" rv-each-post="model.posts">{post.text}</li>
      </ul>
    </div>
  </div>

  Test mode is {model.testMode}
</template>
